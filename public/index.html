<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Demo Bot</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1>This is DemoBot Server</h1>
<div ng-controller="main">
    <input type="text" ng-model="trigger" placeholder="Trigger">
    <textarea type="text" ng-model="response" placeholder="Response"></textarea>
    <button ng-disabled="!(trigger.length && response.length)" ng-click="add()">Add New Response</button>
    <table>
        <tr ng-repeat="r in responses">
            <td>{{r.id}}</td>
            <td>{{r.trigger}}</td>
            <td>{{r.response}}</td>
            <td><button ng-click="$parent.remove(r)">Remove</button></td>

        </tr>
    </table>
</div>
<div ng-controller="logger">
        <pre>
            <p ng-repeat="e in events track by $index">{{$index}} -{{e}}</p>
        </pre>
</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script src="//code.angularjs.org/1.2.16/angular-resource.js"></script>
<script src="./js/index.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
